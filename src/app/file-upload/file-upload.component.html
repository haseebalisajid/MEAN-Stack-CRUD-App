<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="form-group">
            <input type="file" (change)="uploadFile($event)" required>
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Name" formControlName="name" required>
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Email" formControlName="email" required>
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Role" formControlName="role" required>
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-block btn-lg" *ngIf="!edit">Create</button>
            <button class="btn btn-success btn-block btn-lg" *ngIf="edit">Update</button>
        </div>
    </form>
</div>
